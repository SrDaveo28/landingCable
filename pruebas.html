    <script>
        
        var map = L.map('map').fitWorld();
        map.locate({
            setView: true,
            maxZoom: 16
        });

        function onLocationFound(location) {
            console.log("lo que devuelve onLocationFound", location);
            //var radius = location.accuracy;
            const coords = location.latlng;
            const marker = L.marker(coords, {
                draggable: true
            }).addTo(map);



            //L.circle(location.latlng, radius).addTo(map);

            marker.on('dragend', function (e) {
                document.getElementById('contactLatMap').value = marker.getLatLng().lat;
                document.getElementById('contactLngMap').value = marker.getLatLng().lng;
            });
        }

        map.on('locationfound', onLocationFound);

        const tileURL = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';

        L.tileLayer(tileURL).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
            foo: 'bar',
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
